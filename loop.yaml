- name: loops
  hosts:
  tasks:
    - name: install and uninstall packages
      ansible.builtin.package:
        name: "{{item.name}}"
        state: "{{item.state}}"
      loop:
        - {name: 'git', state: 'present'}
        - {name: 'mysql', state: 'present'}
        - {name: 'nginx', state: 'present'}
